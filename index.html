<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="title"><h1>Case Converter</h1></div>
    <textarea id="textbox" rows="20" cols="100" placeholder="The quick brown fox..."></textarea>
    <div>
        <button id="upper-case" onclick="Handler.upperCase()">Upper Case</button>
        <button id="lower-case" onclick="Handler.lowerCase()">Lower Case</button>
        <button id="proper-case" onclick="Handler.properCase()">Proper Case</button>
        <button id="sentence-case" onclick="Handler.sentenceCase()">Sentence Case</button>
        <button id="save-text-file" onclick="Handler.saveText()">Download</button>
    </div>
</body>
</html>
